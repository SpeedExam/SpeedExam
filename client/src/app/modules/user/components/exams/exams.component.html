<section class="bg-white min-h-screen">
  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-4">Your Exams</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let exam of exams; let i = index" class="bg-white p-6 rounded-md shadow-md mb-4">
        <h2 class="text-lg font-semibold mb-2">{{exam.name}}</h2>
        <p class="text-gray-600 mb-2">Type: {{exam.type}}</p>
        <p class="text-gray-600">Professor: {{exam.prof}}</p>
        <a routerLink="/user/exam/{{exam.id}}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Access Exam</a>
      </div>
    </div>
  </div>
</section>
