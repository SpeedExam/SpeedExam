
<nav class="flex mb-5" aria-label="Breadcrumb">

</nav>

<div class="min-h-screen pt-2 font-mono my-16">
  <div class="container mx-auto">
    <div class="inputs w-full max-w-2xl p-6 mx-auto">
      <h2 class="text-2xl text-gray-900">Account Setting</h2>
      <div class="personal w-full border-t border-gray-400 pt-4">
        <div class='flex flex-wrap -mx-3 mb-6'>
          <div class='w-full md:w-full px-3 mb-6'>
            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>Current Password</label>
            <input [(ngModel)]="currentPassword" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' id='grid-text-1' type='password' placeholder='Current Password'  required>
          </div>
          <div class='w-full md:w-full px-3 mb-6 '>
            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Password</label>
            <input [(ngModel)]="newPassword" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' id='grid-text-7' type='password' placeholder='Change Password'  required>
          </div>
          <div class='w-full md:w-full px-3 mb-6 '>
            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Confirmation Password</label>
            <input [(ngModel)]="confirmationPassword" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' id='grid-text-8' type='password' placeholder='Confirmation Password'  required>
          </div>




        </div>
        <div class="flex justify-end">
          <button (click)="changePassword()" class="appearance-none bg-blue-700  text-white px-2 py-1 shadow-sm border border-gray-400 rounded-md mr-3" type="submit">save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
