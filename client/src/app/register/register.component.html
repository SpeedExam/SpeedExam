
<!-- Container -->
<div class="container mx-auto" >
  <div class="flex justify-center px-6 my-12">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-6/12 bg-cover rounded-l-lg"
        style="background-image: url('assets/login1.png');background-size: 100% 100%"
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
        <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded"  [formGroup]="register_form"  (ngSubmit)="onRegister()">
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                First Name
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="firstname"
                type="text"
                formControlName="firstname"
                placeholder="First Name"
               >
              <p class="text-xs italic text-red-500" *ngIf="FirstName.errors?.['required'] && FirstName.touched">firstname is required</p>
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                Last Name
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="lastname"
                type="text"
                formControlName="lastname"
                placeholder="Last Name"
               >
              <p class="text-xs italic text-red-500" *ngIf="LastName.errors?.['required'] && LastName.touched">lastname is required</p>

            </div>
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Email
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              formControlName="email"
              placeholder="Email"
             >
            <p class="text-xs italic text-red-500" *ngIf="Email.errors?.['required'] && Email.touched">email is required</p>
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Role
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="role"
              type="text"
             formControlName="role"
              placeholder="Role"
             >
             <p class="text-xs italic text-red-500" *ngIf="Role.errors?.['required'] && Role.touched">role is required</p>
          </div>
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                Password
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="password"
                formControlName="password"
                type="password"
                placeholder="******************"
               >
              <p class="text-xs italic text-red-500" *ngIf="Password.errors?.['required'] && Password.touched">password is required</p>
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                Confirm Password
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="c_password"
                type="password"
                formControlName="confirm_password"
                placeholder="******************"
              >
              <p class="text-xs italic text-red-500" *ngIf="Confirm_Password.errors?.['required'] && Confirm_Password.touched">confirm password is required</p>
            </div>
          </div>
          <div class="mb-6 text-center">
            <button
              class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
              type="submit"
              name="submit"
            >
            Register Account
            </button>


            <p class="text-xs italic text-red-500" *ngIf="errorMessages['equal']">{{errorMessages['equal']}}</p>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              href="https://chat.openai.com/c/93993052-ee8c-481f-802b-77a34da2351e"
            >
              Forgot Password?
            </a>
          </div>
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              href="/login"
            >
              Already have an account? Login!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
